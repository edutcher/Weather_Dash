<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/icofont.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <main>
        <div class="ui menu">
            <div id="searchBar">
                <span><i class="cloud icon"></i>Weather Dashboard</span>
                <div class="ui category search item">
                    <div class="ui transparent icon input"> <label for="search">Enter City:</label>
                        <input id="cityInput" class="prompt" type="text" name="search" placeholder="City, ST">
                        <i class="search link icon"></i>
                    </div>
                    <div class="results"></div>
                </div>
                <a> <span id="settBtn"> <i class="icon settings"></i>Settings</span></a>
            </div>
        </div>
        <div id="tagRow" class="ui segment">
            <a>
                <div class="ui image label">Orlando, FL<i class="delete icon"></i></a>
            </div>
            <a>
                <div class="ui image label">New York, NY<i class="delete icon"></i></a>
            </div>
            <a>
                <div class="ui image label">Chicago, IL<i class="delete icon"></i></a>
            </div>
        </div>
        <div id="cityHero">
            <section id="cityTitle">
                <h1>CITY, STATE</h1>
                <h3>LOCAL TIME</h3>
            </section>
        </div>
        <div id="cont" class="ui container">

            <div class="ui styled fluid accordion">
                <div class="active title dropTitle">
                    <div class="dropDay"><i class="dropdown icon"></i> <span> Day 1</span></div>
                    <div><span class="temp">75</span><sup><i class="icofont-fahrenheit"></i> </sup></div>
                </div>
                <div class="active content">
                    <p>Weather information</p>
                </div>
                <div class="title dropTitle">
                    <div class="dropDay"><i class="dropdown icon"></i> <span> Day 2</span></div>
                    <div><span class="temp">75</span><sup><i class="icofont-fahrenheit"></i> </sup></div>
                </div>
                <div class="content">
                    <p>Weather information</p>
                </div>
                <div class="title dropTitle">
                    <div class="dropDay"><i class="dropdown icon"></i> <span> Day 3</span></div>
                    <div><span class="temp">75</span><sup><i class="icofont-fahrenheit"></i> </sup></div>
                </div>
                <div class="content">
                    <p>Weather information</p>
                </div>
                <div class="title dropTitle">
                    <div class="dropDay"><i class="dropdown icon"></i> <span> Day 4</span></div>
                    <div><span class="temp">75</span><sup><i class="icofont-fahrenheit"></i> </sup></div>
                </div>
                <div class="content">
                    <p>Weather information</p>
                </div>
                <div class="title dropTitle">
                    <div class="dropDay"><i class="dropdown icon"></i> <span> Day 5</span></div>
                    <div><span class="temp">75</span><sup><i class="icofont-fahrenheit"></i> </sup></div>
                </div>
                <div class="content">
                    <p>Weather information</p>
                </div>
            </div>
        </div>

    </main>
    <script src="./assets/script.js"></script>
</body>

</html>
