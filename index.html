<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>

<body>
    <div class="ui menu">
        <div id="searchBar">
            <span><i class="cloud icon"></i>Weather Dashboard</span>
            <div class="ui category search item">
                <div class="ui transparent icon input">
                    <input class="prompt" type="text" placeholder="Enter City">
                    <i class="search link icon"></i>
                </div>
                <div class="results"></div>
            </div>
            <a href=""> <span id="settBtn" class="right floated"> <i class="icon settings"></i>Settings</span></a>
        </div>
    </div>
    <div id="tagRow" class="ui segment">
        <div class="ui image label">
            Orlando, FL
            <i class="delete icon"></i>
        </div>
        <div class="ui image label">
            New York, NY
            <i class="delete icon"></i>
        </div>
        <div class="ui image label">
            Chicago, IL
            <i class="delete icon"></i>
        </div>
    </div>
    <div id="cityHero">
        <div id="cont" class="ui container">
            <section id="cityTitle">
                <h1>CITY, STATE</h1>
                <h3>LOCAL TIME</h3>
            </section>
            <div class="ui styled fluid accordion">
                <div class="active title dropTitle">
                    <div><span class="dropDay"><i class="dropdown icon"></i> Day 1</span></div>
                    <div><span class="temp">75</span><i class="thermometer icon"></i></div>
                </div>
                <div class="active content">
                    <p>Weather information</p>
                </div>
                <div class="title dropTitle">
                    <div><span class="dropDay"><i class="dropdown icon"></i> Day 2</span></div>
                    <div><span class="temp">75</span><i class="thermometer icon"></i></div>
                </div>
                <div class="content">
                    <p>Weather information</p>
                </div>
                <div class="title dropTitle">
                    <div><span class="dropDay"><i class="dropdown icon"></i> Day 3</span></div>
                    <div><span class="temp">75</span><i class="thermometer icon"></i></div>
                </div>
                <div class="content">
                    <p>Weather information</p>
                </div>
                <div class="title dropTitle">
                    <div><span class="dropDay"><i class="dropdown icon"></i> Day 4</span></div>
                    <div><span class="temp">75</span><i class="thermometer icon"></i></div>
                </div>
                <div class="content">
                    <p>Weather information</p>
                </div>
                <div class="title dropTitle">
                    <div><span class="dropDay"><i class="dropdown icon"></i> Day 5</span></div>
                    <div><span class="temp">75</span><i class="thermometer icon"></i></div>
                </div>
                <div class="content">
                    <p>Weather information</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
